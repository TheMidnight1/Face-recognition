<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Face Recognition</a>
      <a class="nav-link" href="/add_face">Add New Face</a> 
  </nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mt-4">Prediction Result</h1>
    <p><strong>{{ result }}</strong></p>

    <h4>Confidence:</h4>
    <ul>
        {% for prediction, confidence in predictions_with_confidences %}
            <li>{{ prediction }}: {{ confidence }}%</li>
        {% endfor %}
    </ul>

    <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image" class="img-fluid" width="300">
    <br><br>
    <a href="/" class="btn btn-primary">Upload another image</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
