<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Face</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Face Recognition</a>
    <a class="nav-link" href="/add_face">Add New Face</a> 
</nav>

<div class="container form-container">
    <div class="form-header">
        <h1>Add a New Face</h1>
        <p>Please upload exactly 8 photos for the new person and provide their name.</p>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Person's Name:</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter the person's name">
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">Upload 8 Photos:</label>
            <input type="file" class="form-control" name="file[]" id="files" multiple required accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Face</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
